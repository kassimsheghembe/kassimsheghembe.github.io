---
title: Contact Me
layout: default
---

<article class="page">
    <div class="d-flex justify-content-center">
        <div class="container">
            <div class="row">
                <h2 id="tagline">Contact Me</h2>
            </div>
            <div class="row">
                <h3 id="subtagline" class="d-flex align-items-center">
                    <span id="typing-text"></span>
                    <span id="rolling-ball" style="display:inline-block; margin-left:10px;">âš½</span>
                </h3>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-7">
                    <div class="card shadow-sm" style="margin: 10px 0 10px 10px;">
                        <div class="card-body">
                            <form onsubmit="sendEmail(event)" class="contact-form">
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label for="name">Name</label>
                                        <input type="text" id="name" name="name" class="form-control"
                                            placeholder="Your Name" required>
                                    </div>
                                    <div class="form-label-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="_replyto" class="form-control"
                                            placeholder="Your Email" required>
                                    </div>
                                    <div class="form-label-group">
                                        <label for="message">Message</label>
                                        <textarea id="message" name="message" class="form-control" rows="5"
                                            placeholder="Your Message" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-sm" style="margin-top: 10px;">Send
                                        Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center" align="center" id="address-info">
                <div class="entry">
                    {{content}}
                </div>
            </div>
        </div>

    </div>
</article>
<script>
    // Typing animation
    const text = "Get in touch with me to get the ball rolling ...";
    const typingText = document.getElementById('typing-text');
    const ball = document.getElementById('rolling-ball');
    let idx = 0;

    function typeWriter(callback) {
        if (idx < text.length) {
            typingText.textContent += text.charAt(idx);
            idx++;
            setTimeout(() => typeWriter(callback), 50);
        } else if (callback) {
            callback();
        }
    }

    // Rolling ball animation (starts after typing)
    function startBallAnimation() {
        ball.style.display = "inline-block";
        let direction = 1;
        let pos = 0;
        function rollBall() {
            pos += direction * 0.7; // smaller step for smoother motion
            if (pos > 60 || pos < 0) direction *= -1;
            ball.style.transform = `translateX(${pos}px) rotate(${pos * 6}deg)`;
            requestAnimationFrame(rollBall);
        }
        rollBall();
    }

    // Start typing, then ball animation
    typeWriter(startBallAnimation);
</script>
<style>
    #subtagline {
        min-height: 2.5em;
        font-family: 'Roboto Mono', monospace;
        font-size: 1.25rem;
    }

    #rolling-ball {
        font-size: 1.5em;
        transition: transform 0.05s linear;
        will-change: transform;
    }
</style>
