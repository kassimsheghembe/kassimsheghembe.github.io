---
title: Contact Me
layout: default
---

<article class="page">
    <div class="d-flex justify-content-center">
        <div class="container">
            <div class="row">
                <h2 id="tagline">Contact Me</h2>
            </div>
            <div class="row">
                <h3 id="subtagline">Get in touch with me to get the ball rolling ...</h3>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-7">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <form onsubmit="sendEmail(event)" class="contact-form">
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label for="name">Name</label>
                                        <input type="text" id="name" name="name" class="form-control"
                                            placeholder="Your Name" required>
                                    </div>
                                    <div class="form-label-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="_replyto" class="form-control"
                                            placeholder="Your Email" required>
                                    </div>
                                    <div class="form-label-group">
                                        <label for="message">Message</label>
                                        <textarea id="message" name="message" class="form-control" rows="5"
                                            placeholder="Your Message" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center" align="center" id="address-info">
                <div class="entry">
                    {{content}}
                </div>
            </div>
        </div>

    </div>
</article>
