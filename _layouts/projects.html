---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      
      <div class="postWrapper">
      
        <h1 class="posttitle"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.content | truncatewords:40}}
        </div>
        
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

      </div>
    </article>
  {% endfor %}
</div>
