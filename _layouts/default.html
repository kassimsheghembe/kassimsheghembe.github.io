<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}">

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/plugins/font-awesome/css/fontawesome.min.css">
  <link href="/assets/plugins/font-awesome/css/brands.css" rel="stylesheet">
  <link href="/assets/plugins/font-awesome/css/solid.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
  <div class="wrapper-masthead">

    <header class="masthead clearfix">

      <div class="container">

        <div class="row align-items-center position-relative">

          <div class="col-5">
            <div class="site-logo">
              <a class="navbar-brand text-black" href="{{site.url}}/">
                {{ site.name }}
              </a>
              <p>{{ site.description }}</p>
            </div>
          </div>

          <div class="col-7">
            <nav class="navbar navbar-expand-lg navbar-light" role="navigation">
              <ul class="nav-menu">{% include navigation.html %}</ul>
              <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </div>
            </nav>
          </div>
        </div>

      </div>

    </header>
  </div>
  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <div class="footer clearfix">
        {% include footer.html %}
      </div>
    </div>
  </div>

  {% include analytics.html %}
  {% include scripts.html %}
</body>

</html>
