<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}">

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/plugins/font-awesome/css/fontawesome.min.css">
  <link href="/assets/plugins/font-awesome/css/brands.css" rel="stylesheet">
  <link href="/assets/plugins/font-awesome/css/solid.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">

        <div class="align-item-center">
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="nav">
              <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/about">About</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/projects">Projects</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/cv">CV</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/contacts">Contacts</a></li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
  </div>
  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <div class="footer clearfix">
        {% include footer.html %}
      </div>
    </div>
  </div>

  {% include analytics.html %}
  {% include scripts.html %}
</body>

</html>
